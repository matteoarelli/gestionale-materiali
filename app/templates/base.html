<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestionale Materiali{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam"></i> Gestionale Materiali
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/acquisti">
                            <i class="bi bi-cart-plus"></i> Acquisti
                        </a>
                    </li>
                    <!-- NUOVO LINK per acquisti non arrivati -->
                    <li class="nav-item">
                        <a class="nav-link" href="/acquisti-non-arrivati">
                            <i class="bi bi-truck"></i> Non Arrivati
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vendite">
                            <i class="bi bi-cart-check"></i> Vendite
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/da-gestire">
                            <i class="bi bi-exclamation-triangle-fill"></i> Da Gestire
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/problemi">
                            <i class="bi bi-bug-fill"></i> Problemi
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-graph-up"></i> Analisi
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/performance">
                                <i class="bi bi-speedometer"></i> Performance
                            </a></li>
                            <li><a class="dropdown-item" href="/statistiche">
                                <i class="bi bi-bar-chart"></i> Statistiche
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/diagnostica">
                                <i class="bi bi-clipboard-data"></i> Diagnostica
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
